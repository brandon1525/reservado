<div class="col s12">
  <h2 class="header center-align">Perfil usuario</h2>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">face</i>
          <input id="name_user" type="text">
          <label for="name_user">Nombre(s)</label>
        </div>
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel">
          <label for="icon_telephone">Teléfono</label>
        </div>
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">face</i>
          <input id="last_name_p" type="text">
          <label for="last_name_p">Apellido paterno</label>
        </div>
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">face</i>
          <input id="last_name_p" type="text">
          <label for="last_name_p">Apellido materno</label>
        </div>
        <div class="input-field col m6 s12">
          <i class="material-icons prefix">date_range</i>
          <input id="date_b" type="date" class="datepicker">
          <label for="date_b">Fecha de nacimiento</label>
        </div>
        <div class="input-field col m6 s12">
          <div class="col s6">
            <input class="with-gap" name="group1" type="radio" id="sex_mas"  />
            <label for="sex_mas">Hombre</label>
          </div>
          <div class="col s6">
            <input class="with-gap" name="group1" type="radio" id="sex_fem" />
            <label for="sex_fem">Mujer</label>
          </div>
        </div>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="name_user" type="email" class="validate">
        <label for="name_user">Correo</label>
      </div>
      <div class="input-field col m6 s12">
        <i class="material-icons prefix">lock</i>
        <input id="user_password" type="password">
        <label for="user_password">Contraseña</label>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
  $('#date_b').pickadate({
    selectMonths: true,
    selectYears: 20,
    format: 'dd/mm/yyyy',
    closeOnSelect: true,
    today: 'Hoy',
    clear: 'Limpiar',
    close: 'Cerrar'
  });
  //agregar disabled en los campos al inicio
  Materialize.updateTextFields();
});
</script>
