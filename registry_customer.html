<div class="container">
	<h2>Registro clientes</h2>
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="user_name" placeholder="Nombre(s)" />
			</div>
		</div>
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="user_last_1" placeholder="Apellido Parterno " />
			</div>
		</div>
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="user_last_2" placeholder="Apellido Materno" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-12">
			<div class="form-group">
				<input type="radio" id="sex_fem" name="sex_user" checked>
				<label for="sex_fem">Femenino</label>
			</div>
		</div>
		<div class="col-md-3 col-xs-12">
			<div class="form-group">
				<input type="radio" id="sex_mas" name="sex_user">
				<label for="sex_mas">Masculino</label>
			</div>
		</div>
		<div class="col-md-3 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="user_phone" placeholder="Teléfono">
			</div>
		</div>
		<div class="col-md-3 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="user_years" placeholder="Edad" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="email" id="email_user" placeholder="Correo electrónico" />
			</div>
		</div>
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="password_user" placeholder="Password" />
			</div>
		</div>
		<div class="col-md-4 col-xs-12">
			<div class="form-group">
				<input class="form-control" type="text" id="password_user" placeholder="Password" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-offset-4 col-md-4 col-xs-12">
			<button class="btn btn-block btn-black" id="registry_customer">Registrar</button>
		</div>
	</div>
</div>
