							<div class="row uniform 50%">
								<div class="4u 12u$(small)">

								</div>
              </div>
              <div class="row uniform 50%">
                <div class="3u 5u$(small)">
                  <input type="radio" id="sex_fem" name="sex_user" checked>
                  <label for="sex_fem">Femenino</label>
                </div>
                <div class="3u 5u$(small)">
                  <input type="radio" id="sex_mas" name="sex_user">
                  <label for="sex_mas">Masculino</label>
                </div>
								<div class="3u 12u$(small)">
                  <input type="text" id="user_phone" placeholder="Teléfono">

                <div class="3u 12u$(small)">
									<input type="text" id="user_years" placeholder="Edad" />
								</div>
              </div>
              <div class="row uniform 50%">
                <div class="4u 12u$(small)">
									<input type="email" id="email_user" placeholder="Correo electrónico" />
								</div>
                <div class="4u 12u$(small)">
									<input type="text" id="password_user" placeholder="Password" />
								</div>
                <div class="4u 12u$(small)">
									<input type="text" id="password_user" placeholder="Password" />
								</div>
              </div>
              <div class="row uniform 50%">
                <div class="3u 12u$(small)"></div>
								<div class="6u 12u$(small)">
									<a class="button special fit" id="registry_customer">Registrar</a></li>
								</div>
							</div>
					</div>
				</section>
